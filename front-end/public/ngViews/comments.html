<form id="commentsform" ng-submit="createComment(publicly_accessible, cleanliness, family_friendly, gender, pictures, comment, user_submission, date, tags)">

<div class="row">
        <div>
            <label for="publicaccessibility">Is This Publicly Accessible?</label>
            <select type="text" ng-model="publicly_accessible">
                <option value="Yes">yes</option>
                <option value="No">no</option>
            </select>       
        </div>

        <div>
            <label>How Clean Is It?</label>
            <select type="text" ng-model="cleanliness">
                <option value="1">very dirty</option>
                <option value="2">somewhat dirty</option>
                <option value="3">neither clean nor dirty</option>
                <option value="4">somewhat clean</option>
                <option value="5">very clean</option>
            </select>       
        </div>


        <div>
            <label for="familyfriendly">Is This Family Friendly?</label>
            <select type="text" ng-model="family_friendly">
                <option value="Yes">yes</option>
                <option value="No">no</option>
            </select>       
        </div>
    
        <div>
            <label for="gender">Is This Gender Specific?</label>
            <select type="text" ng-model="gender">
                <option value="Yes">yes</option>
                <option value="No">no</option>
            </select>       
        </div>
