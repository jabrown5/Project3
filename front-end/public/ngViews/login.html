	<form style="background-color: white; margin-top: 50px; padding-left: 30px; padding-right: 30px; padding-top: 40px; padding-bottom: 40px;" ng-submit="loginAccount(username, email, password)">

		 	<input class="u-full-width" type="text" ng-model="username" placeholder="Name" required>
 		</div>
 		<div class="four columns">
		 	<label for="email">Email</label>
		 	<input class="u-full-width" type="text" ng-model="email" placeholder="email" required>
 		</div>
 		<div style="padding-bottom: 10px;" class="four columns">
		 	<label for="password">Password</label>
		 	<input class="u-full-width" type="text" ng-model="password" placeholder="password" required>
 		</div>
 		<div>
		<input id="loginbutton" class="button button-primary" type="submit" value="Login">
		</div>
	</form>
	</div>
</div>
