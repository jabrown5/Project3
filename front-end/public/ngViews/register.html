 <h3>Please Register for a Potty Check Account</h3>

<div id="registerbody">
<style type="text/css">
    .container {
        width: 900px;
        clear: both;
    }
    .container input {
        width: 100%;
        clear: both;
    }
</style>

<div class="container" id="comments">
<div>

<form style="background-color: white; margin-top: 50px; padding-left: 30px; padding-right: 30px; padding-top: 40px; padding-bottom: 40px; height: 150px;" ng-submit="createAccount(username, email, password)">
	<div style="width: 850px;" class="row">
		<div class="four columns">

			<label for="username">Username</label>
		 	<input class="u-full-width" type="text" ng-model="username" placeholder="Username">
 		</div>

 		<div class="four columns">
		 	<label for="email">Email</label>
		 	<input class="u-full-width" type="text" ng-model="email" placeholder="Email">
 		</div>

 		<div style="padding-bottom: 10px;" class="four columns">
		 	<label for="password">Password</label>
		 	<input class="u-full-width" type="text" ng-model="password" placeholder="password" required>
 		</div>

	    <input type="hidden" ng-model="password_hash" placeholder="password"><br> <!-- is this hidden? -->
	    <input style="margin-left: 250px;"  class="button button-primary" type="submit" value="Sign Up">
    </div>
</form> 

</div>

      <p>{{message}}</p>

</div>
</div>

<footer>
    &copy 2016 Potty Check 
</footer>
