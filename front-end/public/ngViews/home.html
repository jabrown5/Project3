<h1>Your Restroom Post</h3>
<style type="text/css">
    .container {
        width: 900px;
        clear: both;
    }
    .container input {
        width: 100%;
        clear: both;
    }
</style>

<div class="container" id="create">
<form ng-submit="createPost(facility_name, address, publicly_accessible, cleanliness, family_friendly, gender)">
  <div style="left:300px;" class="row">
<tr>
     <div class="four columns">

       <td class="label"><label for="facility-name">Location Name</label></td>
      <td class="slimField"><input class="field" id="" disabled="true"></input></td>

      <td class="wideField"><input class="field" id="route"  ng-model="facility_name" placeholder="Location Name"></input></td>
      </tr>
    </div>

    <tr>
        <td class="label">Location address</td>
        <td class="slimField"><input class="field" id="street_number" disabled="true"></input></td>

        <td class="wideField" ><input class="field" id="route" disabled="true" ng-model="address"></input></td>
      </tr>

      <tr>
        <td class="label">City</td>
        <td class="wideField" colspan="3"><input class="field" id="locality" disabled="true"></input></td>
      </tr>
      
      <tr>
        <td class="label">State</td>
        <td class="slimField"><input class="field" id="administrative_area_level_1" disabled="true"></input></td>


        <td class="label">Zip code</td>
        <td class="wideField"><input class="field" id="postal_code" disabled="true"></input></td>
      </tr>

  <!--  <div class="three columns">
      <label style="width: 200px;" for="addresses">Where's Your Location</label>
      <input style="width: 230px;" class="u-full-width" type="text" ng-model="address" placeholder="Where's Your Location">
    </div>
    <div> -->
    <!--   <label for="latitudes"></label> -->
      <input type="hidden" ng-model="latitude">
    </div>
    <div>
    <!--   <label for="longitudes"></label> -->
      <input type="hidden" ng-model="longitude">
    </div>
    <div class="three columns" style="margin-left: 10px; width: 220px">
      <label style="margin-left: 50px; width: 200px;" for="publicaccessibility">Is This Publicly Accessible?</label>
      <select style="width: 100px; margin-left: 50px;" class="u-full-width" type="text" ng-model="publicly_accessible">
          <option value="Yes">yes</option>
          <option value="No">no</option>
      </select>   
    </div>
    <div style="margin-top: 30px; margin-left: 30px;" class="three columns">
      <label for="cleanliness">How Clean Is It?</label>
      <select style="margin-left: 0px; width: 210px;" class="u-full-width" type="text" ng-model="cleanliness">
        <option value="1">very dirty</option>
        <option value="2">somewhat dirty</option>
        <option value="3">neither clean nor dirty</option>
        <option value="4">somewhat clean</option>
        <option value="5">very clean</option>
      </select>   
    </div>
    <div style="margin-top: 30px;" class="three columns">
      <label style="margin-left: 30px; width: 200px;" for="familyfriendly">Is This Family Friendly?</label>
      <select style="margin-left: 30px;" class="u-full-width" type="text" ng-model="family_friendly">
        <option value="Yes">yes</option>
        <option value="No">no</option>
      </select>   
    </div>
      <div style="margin-top: 30px;" class="three columns">
      <label style="margin-left: 50px; width: 200px;" for="gender">Is This Gender Specific?</label>
      <select style="margin-left: 50px;" class="u-full-width" type="text" ng-model="gender">
        <option value="Yes">yes</option>
        <option value="No">no</option>
      </select>   
    </div>
     <div>
      <label for="user_submissions"></label> -
      <input type="hidden" ng-model="user_submission">
    </div>
    <input style="margin-left: 265px; margin-top: 50px;" class="button button-primary" type="submit" value="Add Post">
    </div>
</form>
</div>
